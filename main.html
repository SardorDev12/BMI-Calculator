<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="title">
        Body Mass Index Calculator
    </div>
    <div class="calculator">
        <form action="#">
            <div class="weight container">
                <label class="label" for="weight">Enter your weight</label>
                <input class="input" type="text"  id="weight">
            </div>
            <div class="weight container">
                <label class="label" for="height">Enter your height</label>
                <input class="input" type="text"   id="height">
            </div>
            <button class="calculate" id="button" type="submit">Calculate</button>
            <div class="bmi container">
               <h1>Your BMI is - <span id="bmiIndex"></span> </h1>
                
            </div>
        </form>
    </div>
<script src="./main.js"></script>
</body>
</html>
